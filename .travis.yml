dist: xenial
language: java
sudo: false
jdk: openjdk15
install: true
addons:
  sonarcloud:
    organization: $SONAR_ORGANIZATION
    token: $SONAR_TOKEN
script:
  - - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=allanalves92_bookstoremanager_course
cache:
  directories:
    - $HOME/.m2
    - $home/.sonar/cache
before_install:
  - chmod +x mvnw